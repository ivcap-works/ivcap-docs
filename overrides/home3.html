{% extends "base.html" %}

<!-- Render hero under tabs -->
{% block tabs %}
{{ super() }}

<!-- Additional styles for landing page -->
<style>
  .md-container {
    --md-primary-fg-color: #415C6C !important;
    --md-primary-fg-color--light: #5d6cc0;
    --md-primary-fg-color--dark: #415C6C;
    --md-primary-bg-color: #fff;
    --md-primary-bg-color--light: #ffffffb3;

    --md-accent-fg-color: #415C6C;
    --md-accent-fg-color--transparent: #526cfe1a;
    --md-accent-bg-color: #fff;
    --md-accent-bg-color--light: #ffffffb3;
  }

  body {
    background: linear-gradient(to bottom, #3F51B5 0%, #7CADED 100%);
    background: linear-gradient(to bottom, #415C6C 0%, #aacdde 100%);

    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  /* Application header should be static for the landing page */
  .md-header {
    position: initial;
    background-color: transparent;
  }

  /* Remove spacing, as we cannot hide it completely */
  .md-main__inner {
    margin: 0;
  }

  /* Hide main content for now */
  .md-content {
    display: none;
  }

  .md-tabs {
    background-color: transparent;
  }

  /* Hide table of contents */
  @media screen and (min-width: 60em) {
    .md-sidebar--secondary {
      display: none;
    }
  }

  /* Hide navigation */
  @media screen and (min-width: 76.25em) {
    .md-sidebar--primary {
      display: none;
    }
  }

  #hero-img {
    position: absolute;
    height: 80vh;
    width: auto;
    /* 0.71 aspect ratio */
    max-width: 80vw;
    aspect-ratio: 0.71 !important;

    /* max-height: 56vh; */
    /* top: 10px; */
    right: 20px;
  }

  #hero-text {
    position: absolute;
    z-index: 99999;
    bottom: 5em;
    left: 4em
  }

  #hero-text h1 {
    color: white;
    font-size: 3em;
  }

  .md-header--shadow {
    box-shadow: 0 0, 0 0;
  }
</style>

<img id="hero-img" src="assets/images/hero2.png" alt="" draggable="false">

</section>
