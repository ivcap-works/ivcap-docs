{% extends "base.html" %}

<!-- Render hero under tabs -->
{% block tabs %}
{{ super() }}

<!-- Additional styles for landing page -->
<style>
  .md-container {
    --md-primary-fg-color: #415C6C !important;
    --md-primary-fg-color--light: #5d6cc0;
    --md-primary-fg-color--dark: #415C6C;
    --md-primary-bg-color: #fff;
    --md-primary-bg-color--light: #ffffffb3;

    --md-accent-fg-color: #415C6C;
    --md-accent-fg-color--transparent: #526cfe1a;
    --md-accent-bg-color: #fff;
    --md-accent-bg-color--light: #ffffffb3;
  }

  body {
    background: linear-gradient(to bottom, #3F51B5 0%, #7CADED 100%);
    background: linear-gradient(to bottom, #415C6C 0%, #aacdde 100%);

    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  /* Application header should be static for the landing page */
  .md-header {
    position: initial;
    background-color: transparent;
  }

  /* Remove spacing, as we cannot hide it completely */
  .md-main__inner {
    margin: 0;
  }

  /* Hide main content for now */
  .md-content {
    display: none;
  }

  .md-tabs {
    background-color: transparent;
  }

  /* Hide table of contents */
  @media screen and (min-width: 60em) {
    .md-sidebar--secondary {
      display: none;
    }
  }

  /* Hide navigation */
  @media screen and (min-width: 76.25em) {
    .md-sidebar--primary {
      display: none;
    }
  }

  .md-header--shadow {
    box-shadow: 0 0, 0 0;
  }

  .md-main .md-top {
    display: none;
  }

  #landing-page {
    flex-grow: 999;
    /* 100dvw; */
    display: flex;
    flex-direction: row;
    --Collapsed-breakpoint: 769px;
    --Cover-width: 50vw;
    --Form-maxWidth: 800px;
    --Transition-duration: 0.4s;

    --md-primary-fg-color: #415C6C !important;
    --md-primary-bg-color: #fff;
  }

  #hero {
    width: clamp(100vw - var(--Cover-width), (var(--Collapsed-breakpoint) - 100vw)* 999, 100vw);
    z-index: 1;
    display: flex;

    -webkit-box-pack: end;
    justify-content: flex-end;
    backdrop-filter: blur(12px);
    /* background-color: rgba(255, 255, 255, 0.2); */
  }

  #hero-inner {
    display: flex;
    flex-direction: column;
    height: clamp(300px, 600px, 80svh);

    width: clamp(var(--Form-maxWidth), (var(--Collapsed-breakpoint) - 100vw)* 999, 100%);
    max-width: 100%;
    padding-left: 16px;
    padding-right: 16px;
  }

  #hero-inner main {
    color: white;

    align-self: flex-end;
    margin: auto;
    margin-bottom: 2em;
    margin-left: 2em;
    padding-top: 16px;
    padding-bottom: 40px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    width: 400px;
    max-width: 100%;
  }

  main h1 {
    font-size: 4em;
    font-family: Roboto, -apple-sys, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
    font-weight: 300;
    letter-spacing: -.01em;
    line-height: 1.3;
  }

  main a {}


  .md-button {
    font-family: Roboto, -apple-sys, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
    font-size: 2em;
    font-weight: 500;
    margin-right: auto;

    background-color: var(--md-primary-fg-color);
    border-color: var(--md-primary-fg-color);
    color: var(--md-primary-bg-color);

    border: .1rem solid;
    border-radius: .5rem;
    cursor: pointer;
    display: inline-block;
    padding: .625em 2em;
    transition: color 125ms, background-color 125ms, border-color 125ms;
    text-decoration: none;
  }

  #background {
    padding-top: 3em;
    height: 100%;
  }

  #hero-img {
    width: clamp(0px, 400px, 400px);

  }
</style>

<div id="landing-page" class="md-grid">
  <div id="hero">
    <div id="hero-inner">
      <main>
        <h1>Platform for ...<br>... science<br>... collaboration<br>... rapid prototyping</h1>
        <a href="{{ 'getting-started/quick-start/' | url }}" title="Getting Started" class="md-button">
          Getting Started
        </a>

      </main>
    </div>
  </div>
  <div id="background" class="MuiBox-root css-bnagi0">
    <img id="hero-img" src="assets/images/hero2.png" alt="" draggable="false">
  </div>
</div>

{% endblock %}


<!-- Content -->
{% block content %}


{% endblock %}

<!-- Application footer -->
{% block footer %}{% endblock %}
